<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <!-- Шрифты с Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,300;0,400;1,300;1,400&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400&display=swap" rel="stylesheet">
  <!-- Стили сайта -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="header">
      <h1 class="app__title">JUST TO DO IT</h1>
    </div>
    <div class="app__inner">
      <div class="app__date">
        <p class="date__time"></p>
        <p class="date__day"></p>
      </div>
      <div class="app__list">
        <ul class="list__items"></ul>
      </div>
      <div class="add__item">
        <input class="task__input" type="text" placeholder="Input your task">
        <button class="task__button">ADD</button>
      </div>
    </div>
  </div>

  <script src="js/main.js"></script>

</body>
</html>
